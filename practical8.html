<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practical 8</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        background: linear-gradient(80deg, #57abf0 10%, #76158c 100%);
    }

    table {
        margin-top: 20px;
        width: 50vh;
    }

    .text {
        font-size: 40px;
        font-weight: 10px;
        color: rgb(255, 255, 255);
    }

    input,
    textarea,
    button {
        background: rgb(220, 230, 239);
        color: rgb(0, 0, 0);
    }

    td.one {
        color: white;
    }

    label {
        color: white;
    }

    td {
        padding: 10px;
    }

    .btn {
        margin: 10px 70px;
    }

    button {
        margin: 5px;
        font-size: 15px;
        border-radius: 20px;
        padding: 4px 10px;
        background: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    button:hover {
        background: rgb(255, 135, 135);
        color: black;
    }
</style>

<body>
    <table border="2px">
        <form>
            <tr class="text">
                <th>
                    Personal Detail
                </th>
            </tr>
            <tr>
                <td>
                    <label>Name:</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Contact No:</label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="menu">Address:</label><br>
                    <textarea rows="4" cols="38">
                </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birth Date:</label>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td class="one">
                    <label>Gender:</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
