<!DOCTYPE html>
<html>

<head>
    <title>Registration Form Example</title>
    <style>
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Registration Form Example</h1>

    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">

        <label for="age">Age</label>
        <select id="age" name="age">
            <option value="">Select your age range</option>
            <option value="0-17">0-17</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
        </select>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const age = document.getElementById("age").value;

            // Check if username is not empty
            if (username.trim() === "") {
                alert("Username is required");
                return false;
            }

            // Check if email is not empty and has a valid format
            const emailRegex = /^\S+@\S+\.\S+$/;
            if (email.trim() === "" || !emailRegex.test(email)) {
                alert("Email is required and must be a valid email address");
                return false;
            }

            // Check if password is not empty and has at least 6 characters
            if (password.trim() === "" || password.length < 6) {
                alert("Password is required and must have at least 6 characters");
                return false;
            }

            // Check if confirm password is not empty and matches the password
            if (confirmPassword.trim() === "" || confirmPassword !== password) {
                alert("Confirm password is required and must match the password");
                return false;
            }

            // Check if age is selected
            if (age === "") {
                alert("Age is required");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
