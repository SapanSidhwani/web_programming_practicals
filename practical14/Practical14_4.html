<!DOCTYPE html>
<html>

<head>
    <title>JavaScript String Functions</title>
</head>

<body>
    <h2>toLowerCase()</h2>

    <p>String = Hello World!</p>

    <p id="demo"></p>

    <script>
        let text = "Hello World!";
        let result = text.toLowerCase();
        document.getElementById("demo").innerHTML = result;
    </script>
</body>

</html>
