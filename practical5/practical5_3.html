<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practical 5.3</title>
</head>

<body>
    <h1>Unordered List of Animals</h1>
    <ul type="disc">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Deer</li>
        <li>Bear</li>
        <li>Elephant</li>
    </ul>
    <ul type="circle">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Deer</li>
        <li>Bear</li>
        <li>Elephant</li>
    </ul>
    <ul type="square">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Deer</li>
        <li>Bear</li>
        <li>Elephant</li>
    </ul>
</body>

</html>
