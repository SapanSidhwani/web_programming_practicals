<body>

    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>

        <li>Orange</li>
        <li>Papaya</li>

        <li>Blue</li>
        <li>Green</li>
        <li>White</li>
        <li>Red</li>
    </ol>
