<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Result Analysis</title>
</head>

<body>
    <h1>Result Analysis</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths"><br><br>
        <label for="science">Science:</label>
        <input type="number" id="science" name="science"><br><br>
        <label for="english">English:</label>
        <input type="number" id="english" name="english"><br><br>
        <button type="button" onclick="analyzeResult()">Analyze Result</button>
    </form>
    <br>
    <div id="result"></div>

    <script>
        function analyzeResult() {
            const name = document.getElementById("name").value;
            const maths = parseFloat(document.getElementById("maths").value);
            const science = parseFloat(document.getElementById("science").value);
            const english = parseFloat(document.getElementById("english").value);

            if (isNaN(maths) || isNaN(science) || isNaN(english)) {
                document.getElementById("result").innerHTML = "Please enter valid marks for all subjects.";
            } else {
                const totalMarks = maths + science + english;
                const averageMarks = totalMarks / 3;

                let grade = "";
                if (averageMarks >= 90) {
                    grade = "A+";
                } else if (averageMarks >= 80) {
                    grade = "A";
                } else if (averageMarks >= 70) {
                    grade = "B+";
                } else if (averageMarks >= 60) {
                    grade = "B";
                } else if (averageMarks >= 50) {
                    grade = "C+";
                } else if (averageMarks >= 40) {
                    grade = "C";
                } else {
                    grade = "Fail";
                }

                document.getElementById("result").innerHTML = "Name: " + name + "<br>";
                document.getElementById("result").innerHTML += "Total Marks: " + totalMarks + "<br>";
                document.getElementById("result").innerHTML += "Average Marks: " + averageMarks.toFixed(2) + "<br>";
                document.getElementById("result").innerHTML += "Grade: " + grade;
            }
        }
    </script>
</body>

</html>
