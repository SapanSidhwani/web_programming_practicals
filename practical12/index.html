<!DOCTYPE html>
<html>

<head>
    <title>Frames Example</title>
</head>

<body>
    <!-- Main frame -->
    <frameset rows="20%,80%">
        <frame src="1.html">
            <!-- Nested frame -->
            <frameset cols="70%,30%">
                <frame src="2.html">
                    <!-- Inline frame -->
                    <iframe src="3.html"></iframe>
            </frameset>
    </frameset>
</body>

</html>
