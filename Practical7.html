<!-- Create a Login form using div in HTML  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practical 7</title>
    <style>
        .createForm {
            width: fit-content;
            border: solid 2px;
            background-color: aqua;
            padding: 5px;
            margin: auto;
        }

        form {
            width: fit-content;
        }

        #submit-btn {
            display: block;
            margin: 5px auto;
        }
    </style>
</head>

<body>
    <div class="createForm">
        <form action="">
            <center>
                <h1>Login Form</h1>
            </center>
            <table>
                <tr>
                    <td><label>Username: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input type="password"></td>
                </tr>
            </table>
            <input type="button" value="Login" id="submit-btn">
        </form>
    </div>
</body>

</html>
